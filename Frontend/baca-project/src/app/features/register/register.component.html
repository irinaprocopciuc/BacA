<div class="register-container">
 <mat-card>
  <form
  class="register-form"
  [formGroup]="registerForm"
  (ngSubmit)="register(registerForm.value)"
>
  <h2>Register</h2>
  <div class="form-field-container">
    <mat-form-field class="register-form-field">
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error
        *ngIf="
          !registerForm.controls['name'].valid &&
          registerForm.controls['name'].touched
        "
      >
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="register-form-field">
      <input matInput placeholder="Username" formControlName="username" />
      <mat-error
        *ngIf="
          !registerForm.controls['username'].valid &&
          registerForm.controls['username'].touched
        "
      >
        Username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="register-form-field">
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="email"
      />
      <mat-error
        *ngIf="
          !registerForm.controls['email'].valid &&
          registerForm.controls['email'].touched
        "
      >
        Email is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="register-form-field">
      <input
        matInput
        placeholder="Password"
        type="password"
        formControlName="password"
      />
      <mat-error
        *ngIf="
          !registerForm.controls['password'].valid &&
          registerForm.controls['password'].touched
        "
      >
        Password is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="register-form-field">
      <input
        matInput
        placeholder="Confirm password"
        type="password"
        formControlName="repassword"
      />
      <mat-error
        *ngIf="
          !registerForm.controls['repassword'].valid &&
          registerForm.controls['repassword'].touched
        "
      >
        Rentering password is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="buttons-container">
    <button mat-flat-button color="primary" [disabled]="!registerForm.valid">
      Register
    </button>
    <span (click)="onReset()">Cancel</span>
    <span (click)="backToLogin()">Back to Login</span>
  </div>
</form>
 </mat-card>
</div>
