<mat-toolbar color="primary" class="app-header">
  <span routerLink="/homepage">BacA</span>
  <div class="login-register-btn">
    <span (click)="navigateToTripList()" *ngIf="isLoggedIn"
      >Trips</span
    >
    <span (click)="navigateToAddForm()" *ngIf="isLoggedIn"
      >New trip</span
    >
    <span (click)="logout()" *ngIf="isLoggedIn">Logout</span>
    <span (click)="login()" *ngIf="!isLoggedIn">Login</span>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
